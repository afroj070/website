<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset style="width: 30%;">
        <legend><b> Form validation </b></legend>

        <form action="action">
            <table>
                <tr>
                    <td for="name">Name :</td>
                    <td><input type="text" id="name" name="name" value="" placeholder="Enter your name"></td>
                </tr>
    
                <tr>
                    <td>Number :</td>
                    <td><input type="number" id="number" name="number" value="number" placeholder="Enter your number"></td>
                </tr>
    
                <tr>
                    <td>Password :</td>
                    <td><input type="password" id="password" name="password" value="" placeholder="Enter your Password"></td>
                </tr>
    
                <tr>
                    <td>Emil Id :</td>
                    <td><input type="email" id="email" name="email" value="" placeholder="Enter your email id"></td>
                </tr>
    
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" id="Gender" name="Gender" value="">maile
                        <input type="radio" id="Gender" name="Gender" value="">female
                    </td>
                </tr>
                <tr>
                    <td>Hobies :</td>
                    <td>
                        <input type="checkbox" id="Hobies" name="Hobies" value="">Cricket
                        <input type="checkbox" id="Hobies" name="Hobies" value="">Football
                        <input type="checkbox" id="Hobies" name="Hobies" value="">Dancing
                        <input type="checkbox" id="Hobies" name="Hobies" value="">singing 
                    </td>
                </tr>

                <tr>
                    <td>Country :</td>
                    <td>
                        <select name="Country" id="Country">
                            <option value="select">select</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Nepal">Nepal</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Uplode Photo :</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
                
            </table>
        </form>

    </fieldset>
</body>
</html>
