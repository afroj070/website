<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action">
        <label for="name">Name:</label>
        <input type="text" id="name" name="fname" value="" placeholder="Enter your name"><br>

        <label for="number">Number :</label>
        <input type="number" id="number" value="" placeholder="Enter your number"><br>

        <label for="password">Password :</label>
        <input type="password" id="password" value="" placeholder="Enter your Password"><br>

        <label for="email">Email Id :</label>
        <input type="email" id="email" name="email" value="" placeholder="Email your email id"><br>

        <label for="Gender">Gender :</label>
        <input type="radio" id="male" name="Gender" value="male"><label for="male"> male</label>
        <input type="radio" id="female" name="Gender" value="female"><label for="female"> female </label><br>

        <label for="Hobies">Hobies</label>
        <input type="checkbox" id="Cricket" name="checkbox" value=""><label for="Cricket"> Cricket</label>
        <input type="checkbox" id="Football" name="checkbox" value=""><label for="Football"> Football</label>
        <input type="checkbox" id="Dancing" name="checkbox" value=""><label for="Dancing"> Dancing</label>
        <input type="checkbox" id="singing" name="checkbox" value=""><label for="singing"> singing </label><br>

        <label for="Country">Country :</label>
        <select name="Country" id="Country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
        </select><br>

        <label for="photo">Uplode Photo :</label>
        <input type="file" id="photo" name="photo" value="">  <br>     
        <input type="submit" value="submit">
    </form>
</body>
</html>
